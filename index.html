<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="Enquiry.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/DPS/dpslogo.png" width="80">
            </div>
            <div class="school">
                <p class="dps">DELHI PUBLIC SCHOOL</p>
                <p>R K PURAM, NEW DELHI</p>
            </div>
        </nav>
        <div class="head">
            Admission Enquiry Form
        </div>
    </header>
    <div class="align">
        <div class="form">
            <input type="text" class="input" placeholder="Student Name">
            <input type="text" class="input" placeholder="Father's Name">

            <span>Gender:</span>
            <label for="101" >
            <input type="radio" class="radio" name="gender" value="Male" id="101">Male</label>
            <label for="102">
            <input type="radio" class="radio" name="gender" value="Female" id="102">Female</label>
            <p>Stream: </p>
            <select class="input" >
                <option class="radio" >Science</option>
                <option class="radio" >Commerce</option>
                <option class="radio" >Huminities</option>
            </select>
            <p>Select Subject:</p>
            <input type="checkbox" value="Math" name="subject"> Math<br>
            <input type="checkbox" value="Biology" name="subject"> Biology<br>
            <input type="checkbox" value="Computer" name="subject"> Computer Science<br><br>

            <input type="number" class="input" placeholder="Phone Number">
            <input type="email" class="input" placeholder="Email-Id">
            <input type="date" class="input" placeholder="Date of Birth">
            <div class="btn">
                <button>SUBMIT</button>
                <input type="Reset" value="RESET" class="btn2">

            </div>
            
        </div>

    </div>
    
    

</body>
</html>
